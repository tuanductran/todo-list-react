name: autofix.ci

on:
  pull_request:
  push:
    branches:
      - "master"
      - "develop"

permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: Install Packages
        run: pnpm install

      - name: TypeScript Check
        run: pnpm type:check

      - name: Run AutoFix
        uses: autofix-ci/action@2891949f3779a1cafafae1523058501de3d4e944
